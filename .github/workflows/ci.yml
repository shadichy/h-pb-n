name: Generate linux packages

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Build DEB package
        uses: DevChall-by-SDCY-and-VXM/debian-buildpackage-template@v0.0.11

      - name: Extract artifact
        run: unzip -o built-deb-files-*.zip
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            metadata.yml
            *_*_*.buildinfo
            *_*_*.changes
            *_*_*.deb

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build files
        id: download-build-files
        uses: actions/download-artifact@v4
        with:
          path: out
          pattern: "*"
          merge-multiple: true
      - name: List Files
        run: ls -R ${{ steps.download-build-files.outputs.download-path }}
    
      - uses: "softprops/action-gh-release@v2.1.0"
        with:
          token: "${{ secrets.RELEASE_TOKEN }}"
          prerelease: false
          tag_name: "r${{ github.run_number }}"
          name: "Release r${{ github.run_number }}"
          files: |
            ${{ steps.download-build-files.outputs.download-path }}/*
